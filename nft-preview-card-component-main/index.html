<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="master.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 3%;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">

    <div class="image-container">
      <a href="#"><img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
        <div class="overlay">
          <img class="view-icon" src="images/icon-view.svg" alt="View">
        </div>
      </a>
    </div>

    <div class="details">
      <a href="#" class="title" style="color: white; font-size: large; font-weight: bolder;">Equilibrium #3429</a>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <div class="eth-left">
          <img src="./images/icon-ethereum.svg" alt="">
          <span style="color: hsl(178, 100%, 50%);">0.041 ETH</span>
        </div>
        <div class="timer">
          <img src="./images/icon-clock.svg" alt="">
          <span style="font-size: medium; color: hsl(215, 51%, 70%);">3 days left</span>
        </div>
      </div>
      <hr>
      <div class="avatar">
        <img src="./images/image-avatar.png" alt="" class="avatar-img" width="25px" height="25px">
        <span style="color: hsl(215, 51%, 70%); margin-right: 3px;">Creation of </span><a href="#" class="Jules">Jules
          Wyvern</a>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Osama Ahmed</a>.
  </div>
</body>

</html>
