<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="result">
      <p class="Light-lavender">your result</p>
      <div class="circle-one">
        <h1>76</h1>
        <p class="Light-lavender" style="text-transform: lowercase;">of 100</p>
      </div>
      <div class="score">
        <h1>great</h1>
        <p class="Light-lavender" style="text-align: center;">
          <span>You scored higher than 65% of</span><br>
          <span>the people who have taken</span><br>
          <span>these tests.</span>
        </p>
      </div>
    </div>
    <div class="summary">
      <div class="container-summary">
        <h1>summary</h1>
        <div class="stat"
          style="width: 100%; height: 50%; background-color: hsl(0, 100%, 98%); color: hsl(0, 100%, 67%);">
          <p>Reaction</p>
          <p class="color"><b>80</b> / 100</p>
        </div>
        <div class="stat"
          style="width: 100%; height: 50%; background-color: hsl(44, 100%, 98%); color: hsl(39, 100%, 56%);">
          <p>Memory</p>
          <p class="color"><b>92</b> / 100</p>
        </div>
        <div class="stat"
          style="width: 100%; height: 50%; background-color: hsl(168, 100%, 98%); color: hsl(166, 100%, 37%);">
          <p>Verbal</p>
          <p class="color"><b>61</b> / 100</p>
        </div>
        <div class="stat"
          style="width: 100%; height: 50%; background-color: hsl(240, 100%, 98%); color: hsl(234, 85%, 45%);">
          <p>Visual</p>
          <p class="color"><b>72</b> / 100</p>
        </div>
        <a href="##" class="Continue" style="width: 100%; height: 50%;">Continue</a>
      </div>
    </div>
  </div>
</body>

</html>
