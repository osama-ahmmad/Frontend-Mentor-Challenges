<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <img src="./images/illustration-hero.svg" alt="" class="hero">
    <div class="details">
      <h1 class="title">Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <div class="sub">
        <div class="left">
          <img src="./images/icon-music.svg" alt="" width="40px">
          <p><span style="font-weight: 800; font-size: small;">Annual Plan</span><br><span
              style="margin-top: 10px; font-size: 14px; color: hsl(224, 23%, 55%);">$59.99/year</span></p>
        </div>
        <div class="right">
          <a href="#" style=" color: hsl(245, 75%, 52%); font-weight: 700;">Change</a>
        </div>
      </div>
      <a href="#" class="proceed">Proceed to Payment</a>
      <div class="cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="#">Osama Ahmed</a>.
  </div>
</body>

</html>
